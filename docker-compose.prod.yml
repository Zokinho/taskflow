services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    env_file: .env.prod
    environment:
      POSTGRES_USER: taskflow
      POSTGRES_DB: taskflow
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U taskflow"]
      interval: 5s
      timeout: 3s
      retries: 5

  app:
    build: .
    restart: unless-stopped
    env_file: .env.prod
    environment:
      - START_BOT_WITH_CRON=true
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - static:/srv/static
    networks:
      - internal

  caddy:
    image: caddy:2-alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - static:/srv/static:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - app
    networks:
      - internal

volumes:
  pgdata:
  static:
  caddy_data:
  caddy_config:

networks:
  internal:
